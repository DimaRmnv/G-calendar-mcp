name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'credentials' \
            --exclude 'client_secrets' \
            --exclude 'data' \
            src Dockerfile pyproject.toml README.md docker-compose.prod.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/apps/google-calendar-mcp/

      - name: Rebuild and restart
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            cd ~/apps/google-calendar-mcp
            cp docker-compose.prod.yml docker-compose.yml
            docker compose build --quiet
            docker compose up -d
            echo "Deploy complete!"
            docker compose ps
          '

      - name: Run database migrations
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            cd ~/apps/google-calendar-mcp

            # Create database if not exists
            docker exec shared-postgres psql -U travel -tc "SELECT 1 FROM pg_database WHERE datname = '\''google_calendar_mcp'\''" | grep -q 1 || \
              docker exec shared-postgres psql -U travel -c "CREATE DATABASE google_calendar_mcp"

            # Apply schema migrations
            docker exec -i shared-postgres psql -U travel -d google_calendar_mcp < src/google_calendar/db/schema.sql

            echo "Migrations complete!"
          '
